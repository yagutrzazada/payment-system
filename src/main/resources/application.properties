spring.application.name=payment-system
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hibernate.format_sql= true
spring.jpa.properties.hibernate.dialect : org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=postgres
spring.datasource.password=mysecurepassword
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_system
spring.datasource.driver-class-name=org.postgresql.Driver

